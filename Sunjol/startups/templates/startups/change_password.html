{% extends 'startups/base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="neon-text mb-4">Изменение пароля</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label">Текущий пароль</label>
                            {{ form.old_password }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Новый пароль</label>
                            {{ form.new_password1 }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Подтверждение нового пароля</label>
                            {{ form.new_password2 }}
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn">
                                <i class="bi bi-key"></i> Изменить пароль
                            </button>
                            <a href="{% url 'profile' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Назад к профилю
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
